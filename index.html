<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>R3X HACKERS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      width: 30px;
      z-index: 11;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }

    .menu {
      display: none;
      background-color: #111;
      position: fixed;
      top: 60px;
      right: 10px;
      width: 130px; /* <-- القائمة الجانبية صغّرناها فقط */
      padding: 10px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
      border-radius: 8px;
    }

    .menu a {
      display: block;
      padding: 8px;
      font-size: 13px;
      color: white;
      text-decoration: none;
      background-color: #333;
      margin: 6px 10px;
      border-radius: 6px;
    }

    .menu a:hover {
      background-color: #555;
    }

    .page {
      display: none;
      margin-top: 100px;
    }

    .btn {
      background-color: gray;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>مرحبا بك في موقع R3X HACKERS</h1>
  </header>

  <div class="menu" id="menu">
    <a href="#" onclick="showPage('delta')">هاك دلتا</a>
    <a href="#" onclick="showPage('codex')">هاك كوديكس</a>
    <a href="#" onclick="showPage('krnl')">هاك كرنل</a>
  </div>

  <div id="delta" class="page">
    <a class="btn" href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fdeltaiosexecutor.com%2FInstall2.plist">دلتا</a>
  </div>

  <div id="codex" class="page">
    <a class="btn" href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fcodex-ios.com%2FInstall.plist">كوديكس</a>
  </div>

  <div id="krnl" class="page">
    <a class="btn" href="itms-services://?action=download-manifest&amp;url=https://krnl-ios.com/Install2.plist">كرنل</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showPage(id) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(page => page.style.display = "none");
      document.getElementById(id).style.display = "block";
      document.getElementById("menu").style.display = "none";
    }
  </script>

</body>
</html>
